<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
  <script src="Values.js"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Safe Counter</h1>

  <form id="safeForm" class="space-y-4">


    <!-- Banded Cash -->
    <fieldset class="p-4 border rounded-lg bg-gray-50">
      <legend class="font-semibold">Banded Cash (in thousands)</legend>
      <label for="bandedCash" class="block mt-2">Select Thousands (1â€“15):</label>
      <select id="bandedCash" class="w-full p-2 border rounded"></select>
    </fieldset>

    <!--Manual Cash-->
    <fieldset class="p-4 border rounded-lg bg-gray-50">
      <legend class="font-semibold">Manual Cash (Junk Money)</legend>
      <div id="manualField" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

      <label for="manualCash" class="block text-gray-700">Manual Cash Amount:</label>
      <input id="manualCash" type="number" class="w-full p-2 border rounded">
    </fieldset>


    <!-- Singles and Fives -->
    <fieldset class="p-4 border rounded-lg bg-gray-50">
      <legend class="font-semibold">Singles and Fives (Bands)</legend>

      <label for="singles" class="block">Singles (Bands of $100):</label>
      <input type = "number" id="singles" class = "w-full p-2 border rounded" min="0" step = "1" oninput="validateNumberInput(this)">

      <label for="fives" class="block mt-2">Fives (Bands of $500):</label>
      <input type = "number" id="fives" class = "w-full p-2 border rounded" min="0" step = "1" oninput="validateNumberInput(this)">
    </fieldset>

    <!--Stamps-->
    <fieldset class="p-4 border rounded-lg bg-gray-50">
      <legend class="font-semibold">Stamps</legend>
      <div id="stampFields" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </fieldset>


    <!--Lottery-->

    <fieldset class="p-4 border rounded-lg bg-gray-50">
      <legend class="font-semibold">Lottery</legend>
      <div id="lotteryFields" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

      <label for="lotteryRandom" class="block text-gray-700">Lottery Random Amount:</label>
      <input type="number" id="lotteryRandom" class="w-full p-2 border rounded" min="0" oninput="validateNumberInput(this)">
    </fieldset>


    <!-- Coins -->

    <fieldset class="p-4 border rounded-lg bg-gray-50">
      <legend class="font-semibold">Coins</legend>
      <div id="coinFields" class="space-y-4"></div>
    </fieldset>


    <button type="button" id="calculateButton" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Calculate
    </button>
  </form>

  <div id="results" class="mt-6 p-4 bg-gray-200 rounded-lg hidden">
    <h2 class="text-xl font-semibold text-gray-700">Results</h2>
    <p id="resultBandedCash"></p>
    <p id="resultCoins"></p>
    <p id="resultSinglesFives"></p>
    <p id="resultManualCash"></p>
    <p id="resultStamps"></p>
    <p id="resultLottery"></p>
    <p id="resultGrandTotal"></p>
  </div>
</div>
</body>
</html>
